<body>
    <script>

            var idade = Number.parseInt(prompt('Digite a sua idade'))
            var nome = String(prompt('Digite seu nome:'))
            
            idade => 18 ? alert(`Olá, seja bem vindo ${nome}! `) : alert('Você não pode acessar este web site')
            document.write(idade)
            document.write(nome)

            /*  
                    operadores 

            aritméticos:
            + == soma
            - == subtração
            / == divisãao
            * == multiplicação
            % == resto da divisão
            ** == potenciação

            relacionais:    (resposta em boleano, true or false)
            > - maior que
            < - menor que
            >= maior ou igual a
            <= menor ou igual a
            == - igual
            != - diferente
            === - identico
            !== - desigual restrito

            lógicos:
            ! - negação()
            && - conjunção()
            || - disjunção()

            ex:

            !true - false
            !false - true

            true && true - true
            true && false - false
            false && true - false
            false && false - false

            true || true - true
            true || false - true
            false || true - true
            false || false - false

            idade>= 15 && iddade <17           //a idade é maior ou igual a 15 e menor ou igual a 17?
            estado == 'RJ' || estdo == 'SP'    // o estado é RJ ou SP?
            salário > 1500 && sexo != 'M'      // o salaáario é maior que 1500 e naoa é um homem

            ternário:

            teste ? true : false
            média >= 6.0 ? 'aprovaado' : 'reprovado'
            idade >= 18 ? 'maior de idade' : 'menor de idade'
        
             ordem de precedência:
            1º - ()
            2º - **
            3º - / % *
            4º - + -

            1º - ()  **  /  ...
            2º - >  <  >=  <=  ...
            3º -  !
            4º -  &&
            5º -  ||

            */
    </script>
