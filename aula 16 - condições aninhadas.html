<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 16</title>
</head>
<body>
    <script>
        var date = new Date()
        var hora = date.getHours()
        var horas = Number.parseInt(prompt('Quantas horas são:'))
       if(horas < 12){
           console.log(`São ${horas} horas da manhã!`)
       }else if(horas < 18){
           console.log(`São ${horas} horas da tarde!`)
       }else if(horas < 24) {
           console.log(`São ${horas} horas da noite!`)
       }else{
           console.log('Digite um horário válido!')
       }
       console.log(`O horário da sua máquina é de ${hora} horas.`)

       //   EXEMPLO DE CONDIÇÕES ANINHADAS ACIMA
    </script>
</body>
</html>
