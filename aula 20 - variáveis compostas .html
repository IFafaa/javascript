<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    <script>
            //criando e manipulando o vetor
        var numero = [5,8,4,9,10,3]
        numero.push(1)
        numero.sort()
        console.log(`Os vetores são ${numero}`)
        console.log(`O vetor tem ${numero.length} elementos`)
        console.log(`O primeiro valor do vetor é ${numero[0]}`)
        var position_in_array = numero.indexOf(8)
        if(position_in_array == -1){
            console.log('O valor não foi encontrado!')
        }else{
            console.log(`O valor 8 está na posição ${position_in_array}`)
        }



            //listando vetores
        for(var position =0; position < numero.length; position++){
            console.log(`A posição ${position} tem o valor de ${numero[position]}`)
        }
        
            //forma simplificada de listar os vetores
        for(let position in numero){
            console.log(`A posição ${position} tem o valor de ${numero[position]}`)
        }

        /*
                    variáveis compostas

        arrays/vetores:
        
        arrays e vetores são um conjunto elementos, cada elemento é composto por seu valor e por uma chave de identificação.
        ex:

        var vaga = [vaga0, vaga1, vaga2]    --> elementos
                      0      1      2       --> chave / indice

        let num = [5,8,4]  ---> declarando um array
        num[3] = 6         ---> adicionando um valor ao índice 3
        num.push(7)        ---> adiciopna um valor ao ultimo índice do array
        num.length         ---> mostra quandos índices tem no array
        num.sort()         ---> coloca todos os valores dos arrays em ordem cresce, no caso ficaria [4,5,6,7,8]
        console.log(num[0]) --> mostra o primeiro elemento do array
        num.indexOf(8)     ---> procura se está o valor x dentro do array, e retorna com o número do índice, no caso 4
        num.indexOf(3)     ---> no caso como não possui o valor 3 dentro do array, é respondido com o valor -1, que significa que não foi encontrado

        listando os elementos do array com repetição:

        for(var = pos=0; pos < num.length ; pos++){
            console.log(num[pos])
        }

        //////////////////////////////////////////

        for(let position in numero){
            console.log(`A posição ${position} tem o valor de ${numero[position]}`)
        }




        */



    </script>
</body>
