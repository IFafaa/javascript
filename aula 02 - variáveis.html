        var texto_exemplo = null

        /*
                Variáveis

        Há três tipos primitiveis de variáveis no JS, que são:

        number: 1,5    20   -50   46   10000
        string: 'Fabrício' '07/07/2005' '100'
        boolean: true / false

        para declarar variáveis há os comandos var, let, const:
        
        var nome = fabricio - variável global, funciona em todo o código
        {
        let idade = 16 - funciona apenas dentro das chaves
       }
       const gata = yummi - é constante e no final do código independe das alterações feitas nessa variável, será a mesma

        =  == recebe
        null tira os dados de uma variável

        Dicas:
        
        espaçar as variáveis com _
        colocar variáveis diretas e precisas
