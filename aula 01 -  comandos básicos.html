<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01</title>
</head>
<body class="var">
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição</p>
    <p class="p1">Meu primeiro site</p>
    <style>
        .var{
            background-color: green;
            text-align: center;
            color: white;
        }
        .p1{
            font: 100px;
            color: rgb(88, 88, 198);
            text-align: left;
            background-color: black;
        }
    </style>
    <script>
        alert('Minha primeira mensagem!');
        confirm('Está gostando do java script?')
        prompt('Qual seu nome?')

        /*
                JS

        alert('text') - envia uma mensagem na tela, a tela nao vai carregar enquanto o alerta nao for finalizado
        confirm('text') - pede uma confirmaçao ao cliente que é respondida com 'ok' ou 'cancelar'
        prompt('text') - pede ao cliente para que digite algo

                HTML
                
        <html></html> - todo o HTML
        <head></head> - onde se coloca todas as informações bases da página
        <header></header> - onde fica o cabeçalho do website
        <body></body> - onde fica o corpo do website
        <tittle> text </tittle> - coloca nome na aba/página
        <p> text </p> - cria um parágrafo
        <h1> text </h1> - Coloca o texto com um tamanho de título 1

                CSS
        
        class="var" - cria uma classe para ser alterada em CSS
        font - muda a fonte em px(pixels)
        color - muda a cor do texto
        text-align - alinha o texto
        background-color: 'color' - altera a cor da caixa de texto
        */
    </script>
</body>
</html>
