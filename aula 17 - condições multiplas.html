<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 17</title>
</head>
<body>
    <script>
       var date = new Date()
       var dia_semana = date.getDay()
       switch(dia_semana){
        case 0:
            console.log('Hoje é domingo!')
            break
        case 1:
            console.log('Hoje é Segunda-feira!')
            break
        case 2:
            console.log('Hoje é Terça-feira!')
            break
        case 3: 
            console.log('Hoje é Quarta-feira!')   
            break
        case 4:
            console.log('Hoje é Quinta-feira!')
            break
        case 5:
            console.log('Hoje é Sexta-feira!')
            break
        case 6:  
            console.log('Hoje é Sábado!')
            break  
        default:
            console.log('Provavelmente o mundo acabou!')

       }

       /*
                condições múltiplas
    
        condições múltiplas podem ser amplamente usada para manusear valores exatos:
        funciona da seguinte forma:

        switch(condição){
            case valor1:         - caso o valor seja 1, irá executar todo o bloco até o comando break
                xxxxx
                xxxxx
                break            - o comando break para a execução, caso não haja um, o fluxograma continua executando os blocos de baixo
            case valor2:
                xxxxx   
                xxxxx
                break
            case valor3:
                xxxxx
                xxxxx
                break
        }

        

       */
    </script>
</body>
</html>
