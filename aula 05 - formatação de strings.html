<html>
    <head>
        <title>aula 05</title>
    </head>
    <body>
        <style>
            /* Mudando a fonte e o tamanho do texto*/
            body{
                font: 20pt arial;
            }
        </style>
        <script>
            var nome = prompt('Qual seu nome?') //declarando a variável
            document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras/caracteres.</br>`) // mostrando a quantidade de letras da variável
            document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}</br> E em minúsculo é ${nome.toLowerCase()}`) //colocando a vaariável em maiúsculo e em minúsculo
            /* 
                    Formatação de strings

            Comandos de manipulação de string:
            s.length - conta quantidade de caracteres tem uma string
            s.toUpperCase() - transforma todas as letras da string em letras maiúsculas
            s.toLowerCase() - transforma todas as letras da string em letras minúsculas
            <strong>text</strong> - coloca a string ou o texto no meio em negrito
            </br> - faz a quebra de linha
            */
            
        </script>
    </body>
</html>
